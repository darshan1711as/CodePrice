<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Code Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="shop-header">
            <h2 class="shop-name">Shri Bhramarmba Fancy Store</h2>
        </div>
        <h1 class="main-title">Price Code Generator</h1>
        <div class="input-section">
            <label for="priceInput">Enter New Price:</label>
            <input type="number" id="priceInput" placeholder="Enter price" />
            <button class="generate-btn" onclick="generateCode()">Generate Code</button>
        </div>
        <p>Generated Code: <span id="generatedCode"></span></p>
        <div class="decode-section">
            <hr />
            <h1 class="main-title">Decode Code Price</h1>
            <div class="input-section">
                <label for="alphaCodeInput">Enter Code Price:</label>
                <input type="text" id="alphaCodeInput" placeholder="Enter code" />
                <button class="decode-btn" onclick="decodeCode()">Decode Code</button>
            </div>
            <p>Decoded Price: <span id="decodedPrice"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
